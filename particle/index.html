<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Particle</title>
    <!-- Works like Import statement-->
    <script src="Script.js" type="text/javascript"></script>
</head>

<!-- Upon page load, call function start_page -->
<body onload="startPage()">
<div id="canvasCell"></div>

<table>

    <tr>
        <td style="text-align: center;">Particle Number</td>
        <td></td>
        <td style="text-align: center;">Gravity</td>
        <td></td>
        <td style="text-align: center;">X Speed Modifier</td>
        <td></td>
        <td style="text-align: center;">Y Speed Modifier</td>
        <td></td>
        <td style="text-align: center;">X Co-Ordinate</td>
        <td></td>
        <td style="text-align: center;">Y Co-Ordinate</td>
        <td></td>
        <td style="text-align: center;">Particle Life</td>
    </tr>

    <tr>
        <td><INPUT type="range" value="5" min="1" max="50" step="1" style="width: 100%;" id="partNum" onclick="refresh()"/></td>
        <td></td>
        <td><INPUT type="range" value="0" min="-10" max="10" step="2" style="width: 100%;" id="gravity" onclick="refresh()"/></td>
        <td></td>
        <td><INPUT type="range" value="10" min="0" max="60" step="2" style="width: 100%;" id="xSpeedMod" onclick="refresh()" /></td>
        <td></td>
        <td><INPUT type="range" value="10" min="0" max="60" step="2" style="width: 100%;" id="ySpeedMod" onclick="refresh()" /></td>
        <td></td>
        <td><INPUT type="range" value="400" min="0" max="800" step="20" style="width: 100%;" id="xCord" onclick="refresh()" /></td>
        <td></td>
        <td><INPUT type="range" value="225" min="0" max="450" step="25" style="width: 100%;" id="yCord" onclick="refresh()" /></td>
        <td></td>
        <td><INPUT type="range" value="100" min="0" max="300" step="10" style="width: 100%;" id="maxLife" onclick="refresh()"/></td>
        <td></td>
        <td><INPUT type="button" value="Refresh" id="resetButton" onclick="history.go(0)"/></td>
    </tr>

    <tr>
        <td style="text-align: center;">
            <div id="partValue"> 5 </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="gravValue"> 0 </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="xSpeedModValue"> 10 </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="ySpeedModValue"> 10 </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="xCordValue"> 400 </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="yCordValue"> 225 </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="partLifeValue"> 100 </div>
        </td>
        <td></td>
    </tr>

    <tr></tr>

    <tr>
        <td style="text-align: center;"> Saturation </td>
        <td></td>
        <td style="text-align: center;"> Lightness </td>
        <td></td>
        <td style="text-align: center;"> Particle Alpha </td>
        <td></td>
        <td style="text-align: center;"> Background Alpha </td>
        <td></td>
        <td style="text-align: center;"> Hue Colour 1</td>
        <td></td>
        <td style="text-align: center;"> Hue Colour 2 </td>
        <td></td>
        <td style="text-align: center;"> Hue Tone Modifier </td>
        <td></td>
    </tr>

    <tr>
        <td><INPUT type="range" value="100" min="1" max="100" step="1" style="width: 100%;" id="saturation" onclick="refresh()"/></td>
        <td></td>
        <td><INPUT type="range" value="50" min="1" max="100" step="1" style="width: 100%;" id="lightness" onclick="refresh()"/></td>
        <td></td>
        <td><INPUT type="range" value="90" min="1" max="100" step="1" style="width: 100%;" id="particleAlpha" onclick="refresh()"/></td>
        <td></td>
        <td><INPUT type="range" value="20" min="1" max="100" step="1" style="width: 100%;" id="backgroundAlpha" onclick="refresh()"/></td>
        <td></td>
        <td><INPUT type="range" value="1" min="1" max="360" step="1" style="width: 100%;" id="hueColour1" onclick="refresh()"/></td>
        <td></td>
        <td><INPUT type="range" value="1" min="1" max="360" step="1" style="width: 100%;" id="hueColour2" onclick="refresh()"/></td>
        <td></td>
        <td><INPUT type="range" value="0" min="0" max="100" step="5" style="width: 100%;" id="hueToneMod" onclick="refresh()"/></td>
        <td></td>
    </tr>

    <tr>
        <td style="text-align: center;">
            <div id="saturationValue"> 100% </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="lightnessValue"> 50% </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="particleAlphaValue"> 90% </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="backgroundAlphaValue"> 20% </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="hueColourValue1"> 0 </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="hueColourValue2"> 0 </div>
        </td>
        <td></td>
        <td style="text-align: center;">
            <div id="hueToneModValue"> 0 </div>
        </td>
    </tr>

    <tr>
        <td style="text-align: center;"> Random Colour </td>
        <td></td>
        <td style="text-align: center;"> Colour Combination </td>
        <td></td>
    </tr>

    <tr>
        <td><INPUT type="checkbox" checked id="randomColour" style="width: 100%"/></td>
        <td></td>
        <td><INPUT type="checkbox" checked id="colourCombination" style="width: 100%"/></td>
        <td></td>
    </tr>


</table>


</body>

</html>
