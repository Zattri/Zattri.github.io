<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>
        canvas {
            display : block;
            border: 10px solid #000;
            margin: auto;
            margin-top: 10px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .center {
            text-align: center;
        }

        h1 {
            text-shadow: 2px 2px 2px #008000;
        }

        p {
            margin-bottom: 0px;
        }
    </style>
</head>

<body id="body">
<div class="container">
    <div class="row row-centered">
        <div class="col-xs-12 col-centered">
            <div class="container-fluid center">
                <h1 style="font-size: 300%">Snake</h1>
                <p style="font-size: 130%; margin-bottom: 10px;">
                    You are a hungry snake, eat as much fruit as you can <br />
                    Controls - WASD or Arrow keys
                </p>
                <p id="score" style="font-size: 180%;">Score: 0</p>
                <p id="highscore" style="font-size: 140%;">Highscore: 0</p> <br />
                <button class="btn btn-success" id="startButton" onclick="startGame();">Start Game</button> <br />
            </div>
        </div>
    </div>
</div>

<div id="canvas">

</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
