    <body>
        <div class="container">
            <div class="row row-centered">
                <div class="col-xs-12 col-centered">
                    <div class="container-fluid center">
                        <h1 class="title">JS Maths</h1>
                        <p>
                            This is JS Maths, a Javascript based maths question generator. <br />
                            Press a button below to get started!
                        </p>
                    </div>

                    <h3 id="equation">{ Problem here }</h3>
                    <h5 id="instruction">{ Instructions here }</h5>
                    <h6 id="hint"></h6>
                    <div class="col-xs-12 col-centered">
                        <button type="button" class="btn btn-success" onclick="setDiff(1);">Difficulty - Easy</button>
                        <button type="button" class="btn btn-warning" onclick="setDiff(2);">Difficulty - Medium</button>
                        <button type="button" class="btn btn-danger" onclick="setDiff(3);">Difficulty - Hard</button>
                        <button type="button" class="btn btn-primary" onclick="toggleHint();">Hint</button>
                    </div>
                </div>

                <div class="row row-centered">
                    <div class="col-xs-12 col-centered">
                        <h4 id="subhead">y = mx + c</h4>
                        <button type="button" class="btn-lg btn-info pad" onclick="makeXSubject();">Make X Subject</button>
                        <button type="button" class="btn-lg btn-info pad" onclick="findYInter();">Find Y intercept</button>
                        <button type="button" class="btn-lg btn-info pad" onclick=""></button>
                    </div>

                    <div class="col-xs-12 col-centered">

                        <button type="button" class="btn-lg btn-info pad" onclick="expandPower1();">(ax + b) (cy + d)</button>
                        <button type="button" class="btn-lg btn-info pad" onclick=""></button>
                        <button type="button" class="btn-lg btn-info pad" onclick=""></button>
                    </div>

                    <div class="col-xs-12 col-centered">
                        <h4 id="subhead">Simultaneous Equations</h4>

                        <button type="button" class="btn-lg btn-info pad" onclick=""></button>

                    </div>


                </div>

            </div>
        </div>
